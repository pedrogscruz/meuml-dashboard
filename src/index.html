<!DOCTYPE html>
<html ng-app="meuml" ng-controller="AppController" ng-strict-di>
  <head>
    <title ng-bind-template="{{pageTitle ? pageTitle + ' - ' : ''}}MeuML.com">MeuML.com</title>

    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <meta name="theme-color" content="#283044">
    <meta name="msapplication-config" content="/assets/browserconfig.xml">
    <meta name="google-signin-client_id" content="">

    <meta name="description" content="Portal para vendedores do MercadoLivre.">
    <meta property="og:description" content="Portal para vendedores do MercadoLivre.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://app.meuml.staging.gorillascode.com/">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:title" content="MeuML.com">
    <meta property="og:site_name" content="MeuML.com">
    <meta property="og:image" content="https://app.meuml.staging.gorillascode.com/assets/images/share.jpg">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#9f00a7">
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">

    <link rel="manifest" href="/assets/manifest.json?v=<%= version %>">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <% styles.forEach(function(file) { %>
    <link rel="stylesheet" type="text/css" href="/<%= file %>" />
    <% }); %>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>
  </head>
  <body ng-cloak layout="row" ng-class="bodyClass">
    <div ui-view flex layout="row">
      <div layout="column" layout-align="center center" flex class="gorillascode-splash-screen">
        <img class="app-loading" src="/assets/images/icons/android-chrome-192x192.png" title="Logo" />
        <md-progress-circular md-mode="indeterminate" md-diameter="50"></md-progress-circular>
      </div>
    </div>

    <script>
      var appVersion = {
        buildDate: new Date(<%= new Date().getTime() %>),
        number: '<%= version %>'
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.6.2/tinymce.min.js"></script>

    <% scripts.forEach(function(file) { %>
    <script src="/<%= file %>"></script>
    <% }); %>

    <script src="http://jtblin.github.io/angular-chart.js/node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="http://jtblin.github.io/angular-chart.js/dist/angular-chart.js"></script>
  </body>
</html>
